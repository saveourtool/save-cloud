{{- if not .Values.mysql.external -}}

  {{- if eq .Values.profile "dev" -}}
apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
stringData:
  spring.datasource.url: 'jdbc:mysql://mysql-service:3306/{{ .Values.mysql.schema }}'
  spring.datasource.username: root
  spring.datasource.password: {{ .Values.mysql.root_password }}

---
  {{ end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  annotations:
    io.kompose.service: mysql
spec:
  selector:
    matchLabels:
      io.kompose.service: mysql
  template:
    metadata:
      labels:
        io.kompose.service: mysql
    spec:
      containers:
        - image: mysql:8.0.28
          name: mysql
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mysql.root_password }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mysql.schema }}
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          hostPath:
            path: /home/data/mysql
{{- end }}
